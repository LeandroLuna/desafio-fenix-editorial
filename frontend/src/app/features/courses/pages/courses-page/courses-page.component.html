<div class="options-container">
  <app-search-bar (search)="onSearch($event)"></app-search-bar>
  <app-courses-filter
    (filterCategory)="onCategoryChange($event)"
    (sortDuration)="onSortChange($event)">
  </app-courses-filter>
</div>

<app-courses-list *ngIf="courses$ | async as coursesList" [courses]="coursesList"></app-courses-list>
